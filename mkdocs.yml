site_name: Hunt3r Documentation
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EasyRecon/Hunt3r
repo_url: https://github.com/EasyRecon/Hunt3r
repo_name: EasyRecon/Hunt3r
edit_uri: ""
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - 'index.md'
  - Getting Started:
    - 'getting_started/installation.md'
    - 'getting_started/first_setup.md'
  - Features:
      - 'features/index.md'
      - 'features/meshs.md'
      - 'features/api_key.md'
      - 'features/engines.md'
      - Scans:
          - 'features/scans/recon.md'
      - BugBounty Platforms:
          - 'features/bounty_platforms/scopes.md'
          - 'features/bounty_platforms/invoices.md'
          - 'features/bounty_platforms/statistics.md'
  - 'security.md'
  - 'changelog.md'
  - 'faq.md'